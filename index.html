<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amarante&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="picture">
        <!-- <video src="assets/video.mp4" autoplay muted loop></video> -->
        <video src="assets/video.mp4" alt="sidebar" muted autoplay muted></video>
        <div id="odin">
            <img src="assets/odin.png" alt="odin">
            <div class="amarante-regular">Riley Tan </div>
        </div>
    </div>
    <div id="sign-up">
        <div id="top-row">
            <div id="moon">
                <button class="theme-toggle"><img src="assets/moon.png" alt="dark" id="moon-pic"></button>
            </div>
            <p>This is not a real online service! You know you need something <br> like 
                this in your life to help you realize your deepest dreams.<br> Sign up now to get started.
            </p>
            <p>You <i>know</i> you want to.</p>
        </div>
        
        
        <div id="middle-row">
            <div id="lets-do-this">Let's do this!</div>
            <form id="form" method="post">
                <div>
                    <label for="first-name">First Name*</label>
                    <input class="required" type="text" id="first-name" name="first-name" required>
                </div>
                <div>
                    <label for="last-name">Last Name*</label>
                    <input class="required" type="text" id="last-name" name="last-name" required>
                </div>
                <div>
                    <label for="email">Email*</label>
                    <input class="required" type="email" name="email" id="email" required placeholder="john.doe@gmail.com" >
                </div>
                <div>
                    <label for="phone-number">Phone Number*</label>
                    <input class="required" type="tel" id="phone-number" name="phone-number" required minlength="8">
                </div>
                <div>
                    <label for="password">Password*</label>
                    <input class="required" type="password" name="password" id="password" required placeholder="minimum 3 characters" minlength="3" >
                </div>
                <div>
                    <label for="confirm">Confirm Password*</label>
                    <input class="required" type="password" name="confirm-password" id="confirm" required>
                </div>
                <div id="submission-feedback"></div>
            </form>
        </div>


        <div id="last-row">
            <button form="form" type="submit" id="create"><strong>Create Account</strong></button>
            <p>Already have an account? Log in</p>
            <p id="thank-you"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
